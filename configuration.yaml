homeassistant:
  name: Hemma
  latitude: !secret latitude_home
  longitude: !secret longitude_home
  elevation: 3
  unit_system: metric
  time_zone: Europe/Stockholm
  customize: !include customize.yaml

http:
  api_password: !secret api_password
  # Uncomment this if you are using SSL or running in Docker etc
  # base_url: example.duckdns.org:8123

frontend:
conversation:

config:
updater:

discovery:
history:
  exclude:
    entities:
      - sensor.yr
      - sun.sun
      - sensor.time
      - sensor.yr_symbol
      - sensor.ha_uptime

logbook:
  exclude:
    entities:
      - sensor.yr
      - sun.sun
      - sensor.time
      - sensor.yr_symbol
      - sensor.ha_uptime

recorder:
  purge_days: 8
  exclude:
    domains:
      - automation
      - weblink
      - updater
    entities:
      - sun.sun   # Don't record sun data
      - sensor.yr
      - sensor.date

weblink:
  entities:
    - name: Router
      url: http://192.168.0.1/
      icon: mdi:router-wireless

# Text to speech
tts:
  platform: google

rfxtrx:
  device: /dev/serial/by-id/usb-RFXCOM_RFXtrx433_A118TRAH-if00-port0

tradfri:
  host: !secret tradfri_host
  api_key: !secret tradfri_api_key
  allow_tradfri_groups: false

influxdb:
  host: 127.0.0.1

mqtt:
  broker: 127.0.0.1
  port: 1883
  username: !secret mqtt_username
  password: !secret mqtt_password

#google:
#  client_id: !secret google_client_id
#  client_secret: !secret google_client_secret

# Track the sun
sun:

zone: !include zones.yaml
group: !include_dir_merge_named group
logger: !include logger.yaml
automation: !include automations.yaml
sensor: !include_dir_merge_list sensor
switch: !include_dir_merge_list switch
device_tracker: !include_dir_merge_list device_tracker
media_player: !include_dir_merge_list media_player
input_select: !include input_select.yaml
binary_sensor: !include binary_sensor.yaml
shell_command: !include_dir_merge_named shell_command

sectoralarm:
  username: !secret sectoralarm_username
  password: !secret sectoralarm_password
  panel: !secret sectoralarm_panel_id

  
